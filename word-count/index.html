        // Function to count words
        function WordCount(str){
            return str.split(" ").length;
        }

         // Divide the word count by 200 to get the average number of minute it will take to read text.
        function timeToRead(word_count){
            const avg_time_to_read = 200;
            return duration = word_count / avg_time_to_read;
        }

        var word_count = WordCount(test);

        document.querySelector('#minutes').innerHTML = timeToRead(word_count);
    </script>
